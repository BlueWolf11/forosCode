<!DOCTYPE html>
<html>
<head>
	<title>Mekiam DataBase</title>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i,600,600i,700,700i|Poppins:400,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/orlrdng3vokkbsa/MekiamDataBase.css">
</head>
<body>
<div class="J__MekiamData">
  <div class="J__MekiamDataCabecera">
    <div class="J_MekiamData_M">M</div>
    <div class="J_MekiamData_Titulo">ekiam PJ <span>Database</span></div>
  </div>
  <div class="J_MekiamData_Filtros">
    <div id="f_grupos" class="J_MekiamData_Filtro">
      <p>
      <input type="radio" class="grupos" id="grupo" name="grupo" checked><label for="grupo">Grupo</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="AltosCargos" name="grupo"><label for="AltosCargos">Altos Cargos</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="Blazers" name="grupo"><label for="Blazers">Blazers</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="Civiles" name="grupo"><label for="Civiles">Civiles</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="ClanNadzor" name="grupo"><label for="ClanNadzor">Clan Nadzor</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="Coordinadores" name="grupo"><label for="Coordinadores"><span></span>Coordinadores</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="Criadores" name="grupo"><label for="Criadores">Criadores</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="Entrenadores" name="grupo"><label for="Entrenadores">Entrenadores</label>
      </p>
      <p>
      <input type="radio" class="grupos" id="Profugos" name="grupo"><label for="Profugos">Prófugos</label>
      </p>
    </div>
    <div id="f_genero" class="J_MekiamData_Filtro">
      <p>
      <input type="radio" id="genero" class="genero" name="genero" checked><label for="genero">Género</label>
      </p>
      <p>
      <input type="radio" id="Masculino" class="genero" name="genero"><label for="Masculino">Masculino</label>
      </p>
      <p>
      <input type="radio" id="Femenino" class="genero" name="genero"><label for="Femenino">Femenino</label>
      </p>
    </div>
    <div id="f-ideologia" class="J_MekiamData_Filtro">
      <p>
      <input type="radio" id="ideologia" class="ideologia" name="ideologia" checked><label for="ideologia">Ideología</label>
      </p>
      <p>
      <input type="radio" id="Nadzor" class="ideologia" name="ideologia"><label for="Nadzor">Nadzor</label>
      </p>
      <p>
      <input type="radio" id="ProNadzor" class="ideologia" name="ideologia"><label for="ProNadzor">Pro-Nadzor</label>
      </p>
      <p>
      <input type="radio" id="ProPokemon" class="ideologia" name="ideologia"><label for="ProPokemon">Pro-Pokémon</label>
      </p>
      <p>
      <input type="radio" id="Rebelde" class="ideologia" name="ideologia"><label for="Rebelde">Rebelde</label>
      </p>
    </div>
  </div>
  <div class="J_MekiamData_Resultados">
    
   
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

</html>
