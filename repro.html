<style type="text/css">
  body{
  margin: 0;
  padding: 0;
  background: none;
  cursor: pointer;
  }
</style>
<audio class="audio"><source src="https://www.dropbox.com/s/6sjz9ufr3w78rjh/Seinabo_Sey_-_Younger_%28Kygo_Remix%29.mp3?raw=1"></source></audio>
<img class="control" src="https://i.imgur.com/AIR80FV.png">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>$(function(){
  d = "https://i.imgur.com/AIR80FV.png";
  p = "https://i.imgur.com/Bqqk10G.png";
  c = 0;
  var audio = document.getElementsByClassName('audio');
  $('.control').click(function(){
    if(c==0){
      $(this).attr('src',p);
      audio[0].play();
      c++;
    }
    else{
      $(this).attr('src',d);
      audio[0].pause();
      c=0;
    };
  });
});</script>
